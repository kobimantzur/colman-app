
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form class="registration_container" (ngSubmit)="onSignup(f)" #f="ngForm">
          <h3>
              Sign Up
            </h3>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" ngModel class="form-control">
        </div>
        <div class="form-group">
           <label for="lastname">Last Name</label>
           <input type="text" id="lastname" name="lastname" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
      </form>
    </div>
  </div>
