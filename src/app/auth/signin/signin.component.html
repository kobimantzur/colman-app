
<div class="row">
    <div class=" col-xs-12">
      <form class="login_container" (ngSubmit)="onSignin(f)" #f="ngForm">
        <h3>
          Sign In
        </h3>
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign in</button>
        <h5>Not a member? <a href="/signup">Sign Up</a></h5>
      </form>
    
    </div>
  </div>
