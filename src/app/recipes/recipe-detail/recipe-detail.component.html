<div *ngIf="recipe != null" class="row">
  <div class="col-xs-12">
    <img *ngIf="recipe.imagePath" [src]="recipe.imagePath"
     alt="{{ recipe.name }}" 
     class="img-responsive"
     style= "max-height: 350px;">
  </div>  
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
      <h3> {{ getCategory() }} </h3>
    </div>
  </div> 
  <div class="row">
    <div class="col-xs-12">
        <button type="button"
        (click)="onDelete()"
        class="btn btn-danger">Delete</button>
      <div 
        class="btn-group"
        appDropdown>
        <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a (click)="onAddToShoppingList()" style="cursor: pointer;" >Shopp To Shoping List</a></li>
            <li><a style="cursor: pointer;" (click)="onEditRecipe()" >Edit Recipe</a></li>
            <li><a class="delete"  style="cursor: pointer;" (click)= "onDeleteRecipe()">Delete Recipe</a></li>
            <li class="like"><a style="cursor: pointer;" (click)= "onLikeRecipe()">Like Recipe</a></li>
          </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
  <div class="row">
   <div class="col-xs-12">
    <ul class="list-group">
      <!-- <li 
        class="list-group-item" 
         *ngFor="let ingredient of recipe.ingredients ">
         {{ingredient.name}} - {{ingredient.amount}}
      </li> -->
    </ul>
  </div>
 </div>
</div>
