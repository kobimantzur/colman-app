<div class="row">
  <div class="col-xs-12">
    <form name="recipeForm" class="edit_form" [formGroup]="recipeForm"  (ngSubmit)="onSubmit(recipeForm)">
      <h1>Add new recipe</h1>
     
      <div class="row">     
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input 
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
      </div>

      <div class="row">     
        <div class="col-xs-12">
          <div class="form-group">
            <label for="categoryId">Name</label>
           <select class="category-select selectpicker form-control" formControlName="categoryId" >
            <option  value="" selected disabled hidden>Select</option>
             <option *ngFor="let category of getCategories()" [value]="category._id">
               {{category ? category.title : ''}}
             </option>
           </select>
          </div>
        </div>
    </div>

      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input 
                type="text"
                formControlName="imagePath"
                id="imagePath"
                class="form-control"
                >
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input 
              type="text"
              formControlName="latitude"
              id="latitude"
              class="form-control"
              >
          </div>
        </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="longitude">Longitude</label>
          <input 
          formControlName="longitude"
            type="text"
            id="longitude"
            class="form-control"
            >
        </div>
      </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="latitude">Address</label>
        <input 
        formControlName="address"
          type="text"
          id="address"
          class="form-control"
          >
      </div>
    </div>
</div>

      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
                <textarea 
                   type="text"
                   id="description"
                   formControlName="description"
                   class="form-control"
                   rows="6"></textarea>
            </div>
          </div>
      </div>
      <!--Buttons-->
      <div class="row">
          <div class="col-xs-12 buttons_wrapper">
            <button 
            type="submit" 
            class="btn btn-success">Save</button>
            <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>

    </form>
  </div>
</div>
