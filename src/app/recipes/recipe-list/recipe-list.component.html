<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)= "onNewRecipe()" >New Recipe</button>
  </div>
  <form name="searchForm" [formGroup]="searchForm">
  <div class="col-xs-12 search-wrapper">
   <input  placeholder="Type recipe.." type="text" formControlName="query" (ngModelChange)="onSearch()" id="name"  name="query"/>
    <button type="submit" name="header_search_submit" class="button-reset color-inherit bg-transparent bn pa0 ma0 db o-60 absolute center-v right-1 pointer animate-all hover-blue6"><svg aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16 fa-fw"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" class=""></path></svg> <span class="sr-only">Search!</span></button>
  </div>
  </form>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
    *ngFor="let recipeEl of recipeService.getRecipesList(); let i = index"
    [recipe]="recipeEl"
    (onItemClick)="onItemClick"
    [index]="i"></app-recipe-item>
    <div class="col-sx8">
        <video width="320" height="240" controls>
            <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
          </video>
    </div>
  </div>
</div>
